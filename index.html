<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
  您的浏览器不支持音频播放。
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const musicBox = document.querySelector('.music');

  // 自动播放兼容处理
  music.play().catch(() => {
    console.log("等待用户交互后再播放");
  });

  musicBox.addEventListener('click', () => {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  });
</script>

<div id="popupBox">
    <iframe src="https://www3.cbox.ws/box/?boxid=3546867&boxtag=39igYQ" 
            allowtransparency="yes" 
            allow="autoplay" 
            scrolling="auto">
    </iframe>
  </div>

  <script>
	
    const popup = document.getElementById('popupBox');
    const img = document.getElementById('message');
	let showing = false;

    img.addEventListener('mouseover', () => {
      img.src = 'img/message2.png';
    });

    img.addEventListener('mouseout', () => {
      img.src = 'img/message1.png';
    });

	img.addEventListener('click', () => {
      showing = !showing;
      popup.style.display = showing ? 'block' : 'none';
      // 可选：点击后固定图片状态为 hover 图
      img.src = showing ? 'img/message2.png' : 'img/message1.png';
    });
  </script>
