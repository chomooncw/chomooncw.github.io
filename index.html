  <script>
    const music = document.getElementById('bgMusic');
    const musicBox = document.querySelector('.music');

    // 自动播放兼容处理
    music.play().catch(() => {
      console.log("等待用户交互后再播放");
    });

    musicBox.addEventListener('click', () => {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    });
  </script>
